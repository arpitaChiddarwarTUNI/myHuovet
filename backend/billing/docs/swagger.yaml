host: localhost:5013
info:
  contact: {}
  description: |-
    This App is used to control the bills. It can:
    - Add a new bill
    - Delete the bill
    - Modify the bill
    - Get the bill
    - Get all bills
  title: Huovet billing API
  version: "1.0"
paths:
  /billing/addBill:
    post:
      consumes:
      - application/json
      description: Insert new bill to the billing table in Huovet schema.
      parameters:
      - description: query body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.BillAddJSON'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Bill'
        "401":
          description: Unauthentication
          schema:
            $ref: '#/definitions/models.UnathenticatedResponse'
      security:
      - ApiKeyAuth: []
      summary: Add new bill to database
      tags:
      - Billing
  /billing/deleteBill/{appointment_id}:
    delete:
      consumes:
      - application/json
      description: Remove all the information of the bill.
      parameters:
      - description: Appointment ID
        in: path
        name: appointment_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Delete success
          schema:
            $ref: '#/definitions/models.DeleteResponse'
        "400":
          description: Deleting fail
          schema:
            $ref: '#/definitions/models.DeleteFAilResponse'
        "401":
          description: Unauthentication
          schema:
            $ref: '#/definitions/models.UnathenticatedResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete bill information
      tags:
      - Billing
  /billing/getBill/{appointment_id}:
    get:
      consumes:
      - application/json
      description: Get the information of the bill.
      parameters:
      - description: Appointment ID
        in: path
        name: appointment_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Search success
          schema:
            items:
              $ref: '#/definitions/models.Bill'
            type: array
        "400":
          description: searching fail
          schema:
            $ref: '#/definitions/models.SearchFailResponse'
        "401":
          description: Unauthentication
          schema:
            $ref: '#/definitions/models.UnathenticatedResponse'
      security:
      - ApiKeyAuth: []
      summary: Get bill information
      tags:
      - Billing
  /billing/modifyBill:
    put:
      consumes:
      - application/json
      description: Update the information of the bill.
      parameters:
      - description: query body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.Bill'
      produces:
      - application/json
      responses:
        "200":
          description: Update success
          schema:
            $ref: '#/definitions/models.UpdateResponse'
        "401":
          description: Unauthentication
          schema:
            $ref: '#/definitions/models.UnathenticatedResponse'
      security:
      - ApiKeyAuth: []
      summary: Update bill information
      tags:
      - Billing
schemes:
- http
swagger: "2.0"
